<h3>Add a new customer</h3>
<form>
	Customer Name: <input type="text" ng-model="newCustomer.name">
	<input type="submit" ng-click="addCustomer()" value="add">
</form>
<hr>
<input type="text" ng-model="customerSearch" placeholder="filter">
<table>
	<thead>
		<tr>
			<th>Customer Name</th>
			<th>Created Date</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="cust in customers | filter:customerSearch">
			<td>{{cust.name}}</td>
			<td ng-bind="cust.createdAt | date: 'MM/dd/yyyy' "></td>
			<td><input type="button" ng-click="deleteCustomer(cust._id)" value="delete"></td>
		</tr>
	</tbody>
</table>
